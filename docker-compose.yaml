version: '3'

services:

  telegram_bot:
    env_file: .env
    build:
      context: src/telegram_bot
      dockerfile: Dockerfile
    depends_on:
      - db

  vk_bot:
    env_file: .env
    build:
      context: src/vk_bot
      dockerfile: Dockerfile
    depends_on:
      - db

  db:
    env_file: .env
    image: postgres:13
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
